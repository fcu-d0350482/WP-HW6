<!DOCTYPE html>
	<html>
	<head>
	<meta charset="utf-8">
	<title>fcu-dept 兩段式選單</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">//./jquery-3.2.1.js
		</script>
		<script>
			var colleges = {"商學院":["會計學系","國際經營與貿易學系","國際經營與貿易學系國際企業管理全英語學士班","財稅學系","合作經濟暨社會事業經營學系","統計學系","經濟學系","企業管理學系","行銷學系","國際企業管理學士學位學程(英語專班)","商學進修學士學位學程","財經法律研究所","科技管理碩士學位學程","產業碩士專班","商學專業碩士在職學位學程","商學博士學位學程"],
							"工學院":["機械與電腦輔助工程學系","纖維與複合材料學系","工業工程與系統管理學系","化學工程學系","航太與系統工程學系","精密系統設計學士學位學程"],
							"建設學院":["土木工程學系","水利工程與資源保育學系","都市計畫與空間資訊學系","運輸與物流學系","土地管理學系"],
							"金融學院":["風險管理與保險學系","財務金融學系","財務工程與精算學士學位學程"],
							"建築專業學院":["建築專業學院學士班","建築學士學位學程","室內設計學士學位學程"],
							"國際科技與管理學院":["澳洲墨爾本皇家理工大學商學與創新雙學士學位學程","美國聖荷西州立大學商學大數據分析雙學士學位學程","美國普渡大學電機資訊雙學士學位學程"],
							"資電學院":["資訊工程學系","電機工程學系","電子工程學系","自動控制工程學系","通訊工程學系","資電不分系榮譽班"],
							"人文社會學院":["中國文學系","外國語文學系"],
							"理學院":["應用數學系","環境工程與科學學系","材料科學與工程學系","光電學系"]
							};
			$(document).ready(function(){
				innerHTML = "";
				for(var key in colleges){
					innerHTML +=  '<option value="'+key+'">'+key+'</option>'
				}
				$("#CollegeList").html(innerHTML);
				$("#CollegeList").click(function() {changeCollege()});
			});
			
			function changeCollege(){
				var selectCollege = $("#CollegeList").val() ;	
				innerHTML = "";
				for	(var count =0; count<colleges[selectCollege].length;count++){
					innerHTML +=  '<option value="'+colleges[selectCollege][count]+'">'+colleges[selectCollege][count]+'</option>'
				}
				$("#DepartmentList").html(innerHTML);
			}
		</script>
	</head>
	<body>
	<p>請選擇學院:</p>
	<select id = "CollegeList">
	</select>
	<BR>
	
	<p>請選擇學系:</p>
	<select id = "DepartmentList">
	</select>
	
	</body>
</html>
